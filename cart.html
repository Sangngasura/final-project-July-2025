<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cart â€” AgriMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html"><i class="bi bi-shop"></i> AgriMarket</a>
    </div>
  </nav>

  <main class="container my-5">
    <h3>My Cart (<span id="cartItemCount">0</span>)</h3>
    <div class="row">
      <!-- left: items -->
      <div class="col-lg-8">
        <div id="cartPageBody"></div>
      </div>

      <!-- right: summary -->
      <div class="col-lg-4">
        <div class="card shadow-sm p-3">
          <h5>Order Summary</h5>
          <div class="d-flex justify-content-between"><span>Subtotal</span><span id="checkoutSubtotal">KES 0</span></div>
          <div class="d-flex justify-content-between"><span>Shipping</span><span>Free</span></div>
          <hr>
          <div class="d-flex justify-content-between fw-bold"><span>Total</span><span id="checkoutTotal">KES 0</span></div>

          <div class="mt-3">
            <button id="checkoutBtn" class="btn btn-success w-100">Proceed to Checkout</button>
          </div>

          <div id="checkoutForm" class="mt-3 d-none">
            <label class="form-label">Shipping address</label>
            <select id="addressSelect" class="form-select mb-2"></select>
            <div id="newAddressForm" class="mb-2 d-none">
              <input id="shipName" class="form-control mb-2" placeholder="Full name">
              <input id="shipPhone" class="form-control mb-2" placeholder="Phone (+254...)">
              <input id="shipCity" class="form-control mb-2" placeholder="City">
              <input id="shipAddress" class="form-control mb-2" placeholder="Street / Address">
              <button class="btn btn-outline-secondary w-100 mb-2" onclick="saveNewAddress()">Save address</button>
            </div>

            <label class="form-label">Payment</label>
            <select id="payMethod" class="form-select mb-2">
              <option value="">Select payment</option>
              <option value="mpesa">M-Pesa</option>
              <option value="airtel">Airtel Money</option>
              <option value="card">Card</option>
            </select>

            <button id="confirmCheckout" class="btn btn-primary w-100" disabled>Confirm Order</button>
            <small class="text-muted d-block mt-2">You can manage saved addresses in your account.</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
