<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AgriMarket — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">
        <i class="bi bi-shop"></i> AgriMarket
      </a>
      <div class="ms-auto d-flex align-items-center">
        <div id="userNav" class="me-3"></div>
        <button id="cartBtn" class="btn btn-outline-success position-relative">
          <i class="bi bi-cart"></i>
          <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="bg-success text-white text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Fresh Farm Produce</h1>
      <p>Connecting farmers and buyers across Kenya.</p>
    </div>
  </header>

  <!-- PRODUCTS -->
  <main class="container my-5">
    <h3 class="mb-4">Available Products</h3>
    <div id="productList" class="row g-4"></div>
  </main>

<footer class="bg-dark text-white text-center py-3">
  <div>© 2025 AgriMarket</div>
  <div>
    <a href="admin.html" class="text-white-50 small text-decoration-none">Admin Login</a>
  </div>
</footer>

  <!-- CART SIDEBAR -->
  <div id="cartSidebar" class="cart-sidebar" aria-hidden="true">
    <div class="cart-header bg-success text-white d-flex justify-content-between align-items-center p-3">
      <h5 class="m-0"><i class="bi bi-cart"></i> My Cart</h5>
      <button class="btn-close btn-close-white" id="closeCart" aria-label="Close"></button>
    </div>

    <div class="cart-body p-3" id="cartPageBody"></div>

    <div class="cart-footer p-3 border-top">
      <div class="mb-2">
        <label class="form-label mb-1">Saved address</label>
        <select id="addressSelect" class="form-select mb-2"></select>
        <div id="newAddressForm" class="d-none">
          <input id="shipName" class="form-control mb-2" placeholder="Full name">
          <input id="shipPhone" class="form-control mb-2" placeholder="Phone (0711234567)">
          <input id="shipCity" class="form-control mb-2" placeholder="City">
          <input id="shipAddress" class="form-control mb-2" placeholder="Street / Address">
        </div>
        <small class="text-muted">You can add/edit addresses from your Account page.</small>
      </div>

      <div class="mb-2">
        <label class="form-label mb-1">Payment</label>
        <select id="payMethod" class="form-select">
          <option value="">Select payment</option>
          <option value="mpesa">M-Pesa</option>
          <option value="airtel">Airtel Money</option>
          <option value="card">Card</option>
        </select>
      </div>

      <button id="confirmCheckout" class="btn btn-primary w-100">Confirm Order</button>
      <div class="mt-2 text-center small text-muted">Orders are saved locally for demo purposes.</div>
    </div>
  </div>

  <div id="cartOverlay" class="cart-overlay" aria-hidden="true"></div>

  <script src="js/app.js"></script>
</body>
</html>
