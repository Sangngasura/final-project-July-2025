<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” AgriMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3 text-success">Login</h3>
          <form id="loginForm">
            <input id="loginEmail" class="form-control mb-2" placeholder="Email or Phone" required>
            <div class="input-group mb-3">
              <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePass('loginPassword', this)">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>

          <div class="text-center my-3">
            <button class="btn btn-outline-danger w-100"><i class="bi bi-google"></i> Continue with Google (demo)</button>
          </div>

          <div class="text-center small">Don't have an account? <a href="signup.html">Sign Up</a></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
